{% extends 'layout.html' %}
{% block content %}
    <div class="content">
        <h1>Welcome<span class="rainbow" id="name"></span>, to <span class="rainbow">WUSEL.SPACE</span></h1>
        Name: <input type="text" id="fname">
        <input type="button" id="enter_name" onclick="validateForm()" value="Submit">
    </div>
    <script>
        var input = document.getElementById("fname");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("enter_name").click();
            }
        });

        function validateForm() {
            var x = document.getElementById("fname").value;
            console.info("value ", x)

            if (x == "") {
                alert("say your name, say your name!");
                return false;
            } else {
                return document.getElementById("name").innerHTML = " " + x;
            }
        }
    </script>
{% endblock %}

<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body class="page">
{% include 'background.html' %}
{% include 'header.html' %}
<div class="container" id="ctner">
    {% block content %}{% endblock %}
</div>

<style>

    body.page {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        text-align: center;
        line-height: 1.2;
        background-color: black
    }


    .container {
        margin: 0 auto;
        top: 15px;
        height: 90%;
        width: 84%;
        max-width: 1240px;
        position: relative;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.72);
        border: 1px solid #990096;
        overflow-y: auto;
        overflow-x: hidden;

    }

    .content {
        position: relative;
        margin: 10px;
        padding: 20px;
        border: 1px solid greenyellow;
        color: #dddddd;
    }

    div.div_bg {
        top: -4px;
        height: 100%;
        width: 100% !important;
        text-align: left;
        position: absolute;
    }

    /* width */
    ::-webkit-scrollbar {
        width: 4px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 5px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #990096;
        border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: blue;
    }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
